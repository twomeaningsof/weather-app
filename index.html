<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header h3">
      <div class="header__item">
        <img class="header__photo cloud-img" />
        <div class="header__value" id="header-cloud">75%</div>
      </div>
      <div class="header__item">
        <img class="header__photo wind-img" />
        <div class="header__value" id="header-wind">1.5m/s</div>
      </div>
      <div class="header__item">
        <img class="header__photo humidity-img" />
        <div class="header__value" id="header-humidity">86%</div>
      </div>
    </header>
    <main class="main">
      <div class="main__item main__city h1" id="main-city">Sydney</div>
      <div class="main__item main__desc label" id="main-status">Sunny</div>
      <div class="main__item main__temp temperature" id="main-temperature">20째</div>
      <form class="main__item text" id="search" autocomplete="off">
        <input class="main__search" id="city" type="text" placeholder="Enter city name..." autocomplete="off"/>
      </form>
    </main>
    <div class="long-term">
      <section class="long-term__item">
        <div class="long-term__title h3">TOMORROW</div>
        <div class="long-term__temp long-term__tmw-temp h2" id="tmw-temperature"><span>13째</span></div>
        <div class="long-term__item-element long-term__empty"></div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo cloud-img"/>
          <div class="long-term__value" id="tmw-cloud">75%</div>
        </div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo wind-img"/>
          <div class="long-term__value" id="tmw-wind">1.5m/s</div>
        </div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo humidity-img"></img>
          <div class="long-term__value" id="tmw-humidity">86%</div>
        </div>
        <div class="long-term__item-element long-term__empty"></div>
      </section>
      <section class="long-term__item">
        <div class="long-term__title h3"><span>IN 2 DAYS</span></div>
        <div class="long-term__temp long-term__2-days-temp h2" id="2-days-temperature"><span>13째</span></div>
        <div class="long-term__item-element long-term__empty"></div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo cloud-img"/>
          <div class="long-term__value" id="2-days-cloud">75%</div>
        </div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo wind-img"/>
          <div class="long-term__value" id="2-days-wind">1.5m/s</div>
        </div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo humidity-img"/>
          <div class="long-term__value" id="2-days-humidity">86%</div>
        </div>
        <div class="long-term__item-element long-term__empty"></div>
      </section>
      <section class="long-term__item">
        <div class="long-term__title h3"><span>IN 3 DAYS</span></div>
        <div class="long-term__temp long-term__3-days-temp h2" id="3-days-temperature"><span>13째</span></div>
        <div class="long-term__item-element long-term__empty"></div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo cloud-img"/>
          <div class="long-term__value" id="3-days-cloud">75%</div>
        </div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo wind-img"/>
          <div class="long-term__value" id="3-days-wind">1.5m/s</div>
        </div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo humidity-img"></img>
          <div class="long-term__value"  id="3-days-humidity">86%</div>
        </div>
        <div class="long-term__item-element long-term__empty"></div>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header h3">
      <div class="header__item">
        <img class="header__photo" id="header-cloud" />
        <!-- class header__cloudiness for future reference to "catch" the DOM -->
        <div class="header__value header__cloudiness">75%</div>
      </div>
      <div class="header__item">
        <img class="header__photo" id="header-wind" />
        <!-- class header__wind for future reference to "catch" the DOM -->
        <div class="header__value header__wind">1.5m/s</div>
      </div>
      <div class="header__item">
        <img class="header__photo" id="header-humidity" />
        <!-- class header__humidity for future reference to "catch" the DOM -->
        <div class="header__value header__humidity">86%</div>
      </div>
    </header>
    <div class="main">
      <div class="main__item main__city h1">Sydney</div>
      <div class="main__item main__desc label">Sunny</div>
      <div class="main__item main__temp temperature">20째</div>
      <form class="main__item text">
        <input class="main__search" type="text" placeholder="Enter city name..." />
      </form>
    </div>
    <!-- lt stands for long-term -->
    <div class="lt">
      <div class="lt__item">
        <div class="lt__title h3"><span>TOMORROW</span></div>
        <!-- class lt__tmw-temp for future reference to "catch" the DOM  -->
        <div class="lt__temp lt__tmw-temp h2"><span>13째</span></div>
        <div class="lt__item-element lt__empty"></div>
        <div class="lt__item-element h3">
          <img class="lt__photo" id="tmw-cloud"/>
          <div class="lt__value">75%</div>
        </div>
        <div class="lt__item-element h3">
          <img class="lt__photo" id="tmw-wind"/>
          <div class="lt__value">1.5m/s</div>
        </div>
        <div class="lt__item-element h3">
          <img class="lt__photo" id="tmw-humidity"></img>
          <div class="lt__value">86%</div>
        </div>
        <div class="lt__item-element lt__empty"></div>
      </div>
      <div class="lt__item">
        <div class="lt__title h3"><span>IN 2 DAYS</span></div>
        <!-- class lt__2-days-temp for future reference to "catch" the DOM  -->
        <div class="lt__temp lt__2-days-temp h2"><span>13째</span></div>
        <div class="lt__item-element lt__empty"></div>
        <div class="lt__item-element h3">
          <img class="lt__photo" id="two-days-cloud"/>
          <div class="lt__value">75%</div>
        </div>
        <div class="lt__item-element h3">
          <img class="lt__photo" id="two-days-wind"/>
          <div class="lt__value">1.5m/s</div>
        </div>
        <div class="lt__item-element h3">
          <img class="lt__photo" id="two-days-humidity"/>
          <div class="lt__value">86%</div>
        </div>
        <div class="lt__item-element lt__empty"></div>
      </div>
      <div class="lt__item">
        <div class="lt__title h3"><span>IN 3 DAYS</span></div>
        <!-- class lt__3-days-temp for future reference to "catch" the DOM  -->
        <div class="lt__temp lt__3-days-temp h2"><span>13째</span></div>
        <div class="lt__item-element lt__empty"></div>
        <div class="lt__item-element h3">
          <img class="lt__photo" id="three-days-cloud"/>
          <div class="lt__value">75%</div>
        </div>
       <div class="lt__item-element h3">
        <img class="lt__photo" id="three-days-wind"/>
        <div class="lt__value">1.5m/s</div>
       </div>
       <div class="lt__item-element h3">
        <img class="lt__photo" id="three-days-humidity"></img>
        <div class="lt__value">86%</div>
       </div>
       <div class="lt__item-element lt__empty"></div>
      </div>
    </div>
  </body>
</html>

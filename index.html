<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header h3">
      <div class="header__item">
        <img class="header__photo cloud-img" />
        <div class="header__value">75%</div>
      </div>
      <div class="header__item">
        <img class="header__photo wind-img" />
        <div class="header__value">1.5m/s</div>
      </div>
      <div class="header__item">
        <img class="header__photo humidity-img" />
        <div class="header__value">86%</div>
      </div>
    </header>
    <main class="main">
      <div class="main__item main__city h1">Sydney</div>
      <div class="main__item main__desc label">Sunny</div>
      <div class="main__item main__temp temperature">20째</div>
      <form class="main__item text">
        <input class="main__search" type="text" placeholder="Enter city name..." />
      </form>
    </main>
    <div class="long-term">
      <section class="long-term__item">
        <div class="long-term__title h3">TOMORROW</div>
        <div class="h2">13째</div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo cloud-img"/>
          <div class="long-term__value">75%</div>
        </div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo wind-img"/>
          <div class="long-term__value">1.5m/s</div>
        </div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo humidity-img"></img>
          <div class="long-term__value">86%</div>
        </div>
      </section>
      <section class="long-term__item">
        <div class="long-term__title h3">IN 2 DAYS</div>
        <div class="h2">13째</div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo cloud-img"/>
          <div class="long-term__value">75%</div>
        </div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo wind-img"/>
          <div class="long-term__value">1.5m/s</div>
        </div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo humidity-img"/>
          <div class="long-term__value">86%</div>
        </div>
      </section>
      <section class="long-term__item">
        <div class="long-term__title h3">IN 3 DAYS</div>
        <div class="h2">13째</div>
        <div class="long-term__item-element h3">
          <img class="long-term__photo cloud-img"/>
          <div class="long-term__value">75%</div>
        </div>
       <div class="long-term__item-element h3">
        <img class="long-term__photo wind-img"/>
        <div class="long-term__value">1.5m/s</div>
       </div>
       <div class="long-term__item-element h3">
        <img class="long-term__photo humidity-img"></img>
        <div class="long-term__value">86%</div>
       </div>
      </section>
    </div>
  </body>
</html>
